user  nginx;
worker_processes auto;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile on;

  # ==================== Gzip Compression ====================
  gzip on;
  gzip_vary on;
  gzip_min_length 1024;
  gzip_proxied any;
  gzip_comp_level 5;
  gzip_types
    text/plain text/css text/xml text/javascript application/javascript
    application/x-javascript application/json application/xml application/rss+xml
    font/woff font/woff2 image/svg+xml;

  # ==================== HTTP → HTTPS Redirect (fix vòng lặp) ====================
  server {
    listen 80;
    server_name seemevitraco.com www.seemevitraco.com;

    # Nếu proxy gửi header cho biết là HTTPS thì không redirect nữa
    if ($http_x_forwarded_proto = 'https') {
        return 301 https://$host$request_uri;
    }

    return 301 https://$host$request_uri;
  }

  # ==================== HTTPS Server ====================
  server {
    listen 443 ssl;
    http2 on;
    server_name seemevitraco.com www.seemevitraco.com;

    # SSL Certificates (Certbot)
    ssl_certificate     /etc/letsencrypt/live/seemevitraco.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/seemevitraco.com/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # ==================== Static Files Location ====================
    root  /usr/share/nginx/html;
    index index.html;

    # Không cache HTML
    location = /index.html {
      add_header Cache-Control "no-cache, no-store, must-revalidate" always;
      add_header Pragma "no-cache" always;
      add_header Expires "0" always;
      try_files $uri =404;
    }

    # SPA routing
    location / {
      try_files $uri /index.html;
    }

    # Cache static assets lâu dài
    location ~* \.(?:js|mjs|css|png|jpg|jpeg|gif|ico|svg|webp|woff2?)$ {
      expires 1y;
      add_header Cache-Control "public, max-age=31536000, immutable" always;
    }

    # ==================== Security Headers ====================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' https: http: data: blob: 'unsafe-inline' 'unsafe-eval'" always;
  }
}
